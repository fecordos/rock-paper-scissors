<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Lizard Spock</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
  <script src="main.js" defer></script>
</head>
<body>
  <main class="main">
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <div class="buttons">
      <button class="far fa-hand-rock" data-choice-button="rock"> Rock</button>
      <button class="far fa-hand-paper" data-choice-button="paper"> Paper</button>
      <button class="far fa-hand-scissors" data-choice-button="scissors"> Scissors</button>
      <button class="far fa-hand-lizard" data-choice-button="lizard"> Lizard</button>
      <button class="far fa-hand-spock" data-choice-button="spock"> Spock</button>
    </div>
      <output data-output-text for="rock paper scissors lizard spock">Choose an item</output>
    </main>
</body>
</html>
